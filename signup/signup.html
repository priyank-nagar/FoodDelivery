<!DOCTYPE html>

<html>
    <head>
        <title> sign up </title>
        <link rel="stylesheet" href="signup.css">
    </head>

    <body>

        <div class="main" >

            <div class="Sign_Up" >
                
                <h1 class="sign_up_form_header"> FOODIES.COM </h1>
                
                <h2 class="sign_up_form_subheader"> Sign Up Here </h2>
                    
                    <form id="sign_up_content" method="post">
        
                        <label class="sign_up_content_labels"> First Name : </label>
                        <br>
                        <input type="text" name="FirstName" id="name" placeholder="Enter Your First Name">
                        <br>           
        
                        <lable class="sign_up_content_labels"> Last Name : </lable>
                        <br>
                        <input type="text" name="LastName" id="name" placeholder="Enter Your Last Name">
                        <br>           
        
                        <lable class="sign_up_content_labels"> Your Age : </lable>
                        <br>
                        <input type="number" name="YourAge" id="name" placeholder=" How old are you ? ">
                        <br>
        
                        <label class="sign_up_content_labels"> Email Address : </label>
                        <br>
                        <input type="email" name="EmailAddress" id="name" placeholder="Enter Your valid Email id">
                        <br>
        
                        <lable class="sign_up_content_labels"> Mobile Number : </lable>
                        <br>
                        <input type="number" name="MobileNumber" id="name" placeholder=" Enter Your Mobile Number ">
                        <br> 
        
                        <label class="sign_up_content_labels"> Gender : </label>
                        <br>
                        &nbsp;
                        <input type="radio" name="Gender" id="male">
                        &nbsp;
                        <span id="male"> Male </span>
                        &nbsp; &nbsp;
                        <input type="radio" name="Gender" id="female">
                        &nbsp;
                        <span id="female"> Female </span>
                        <br> 
        
                        <label class="sign_up_content_labels"> Language : </label>
                        <br>
                        &nbsp;
                        <input type="checkbox" name="Language" id="Hindi">
                        &nbsp;
                        <span id="Hindi"> Hindi </span>
                        &nbsp; &nbsp;
                        <input type="checkbox" name="Language" id="English">
                        &nbsp;
                        <span id="English"> English </span>
                        <br> <br>
                                
                        <input id="submit" type="submit" value="Submit" name="submit">
                        <br>
                                    
                    </form>
                    <br>
        
                </div>  
                </div>
    </body>
</html>
